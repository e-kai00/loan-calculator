<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="assets/css/style.css">    
    <title>Loan Calculator</title>
</head>

<body>
    <header>
        <img src="" alt="" id="logo">
        <h1>Loan Calculator</h1>
    </header>

    <main>
        <!-- calculator parameters -->
        <div>
            <label for="ammount">Loan Ammount</label>
            <input type="text" id="ammount">            
        </div>
        <div>
            <label for="term">Loan Term</label>
            <input type="text" id="term">
        </div>
        <div>
            <label for="rate">Interest Rate</label>
            <input type="text" id="rate">
        </div>
        <div>
            <label>Type of Pay Back</label>
            <input type="radio" id="type1" name="payback-type" value="option1" checked>  
            <label for="type1">Option 1</label>

            <input type="radio" id="type2" name="payback-type" value="option2">
            <label for="type2">Option 2</label>        
        </div>
        <button type="button">Calculate</button>
        <button type="button">Clear</button>
        <hr>

        <!-- calculated results -->

    </main>
    <script src="https://kit.fontawesome.com/624b5d3773.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
